<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6873aafa3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <section id="display">
        <input type="text" id="input" placeholder="0" class="input" readonly>
        <input type="text" id="output" placeholder="0" class="input" readonly>
    </section>
    <section id="buttons">
        <a class="btn operation">(</a>
        <a class="btn operation">)</a>
        <a class="btn operation">%</a>
        <a id="delete" class="btn red"><i class="fa fa-delete-left"></i></a>
        <a class="btn">7</a>
        <a class="btn">8</a>
        <a class="btn">9</a>
        <a id="divided" class="btn operation">/</a>
        <a class="btn">4</a>
        <a class="btn">5</a>
        <a class="btn">6</a>
        <a id="x" class="btn operation">*</a>
        <a class="btn">1</a>
        <a class="btn">2</a>
        <a class="btn">3</a>
        <a class="btn operation">-</a>
        <a class="btn">0</a>
        <a class="btn">.</a>
        <a id="equals" class="btn blue"><i class="fa  fa-equals"></i></a>
        <a class="btn operation">+</a>
    </section>
</main>

    <script  src="function.js"></script>

</body>
</html>
